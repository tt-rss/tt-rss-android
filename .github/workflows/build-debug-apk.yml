name: Build Debug APK

on:
  push:
    branches: [master]
    paths-ignore:
    - '.github/**'
    - 'utils/**'
    - '.*'
    - '*.md'
  workflow_dispatch:


permissions:
  contents: read


concurrency:
  group: build-debug-apk-${{ github.ref }}
  cancel-in-progress: true


jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v6

    - name: Set up Java
      uses: actions/setup-java@v5
      with:
        java-version: 17
        distribution: temurin

    - name: Set up Gradle
      uses: gradle/actions/setup-gradle@v5

    - name: Run checks and build debug APK
      run: ./gradlew --no-daemon check assembleDebug

    - name: Generate lint summary
      if: always()
      run: bash .github/scripts/generate-lint-summary.sh

    - name: Upload debug APK
      uses: actions/upload-artifact@v5
      with:
        name: org.fox.ttrss-debug-${{ github.run_number }}-${{ github.sha }}
        path: org.fox.ttrss/build/outputs/apk/debug/org.fox.ttrss-debug.apk

    - name: Upload full reports
      if: always()
      uses: actions/upload-artifact@v5
      with:
        name: build-reports-${{ github.run_number }}
        path: |
          org.fox.ttrss/build/reports/lint-results-debug.html
          org.fox.ttrss/build/reports/problems/problems-report.html
        if-no-files-found: ignore
